<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>OpenFloodAI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">OpenFloodAI</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#about">Projects</a>
            </li>
            <li>
              <a class="nav-link" href="#connect">Connect</a>
            </li>
            <li>
              <a class="nav-link" href="https://github.com/OpenFloodAI">Contribute</a>
            </li>
            <li>
              <a class="nav-link" href="http://bit.ly/2mSDz5k" target="_blank">Community <i class="fab fa-slack-hash"></i></a>
            </li>
          </ul>
          <form class="form-inline">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>

    <section class="hero">


      <div class="text-center main">
        <h2>
          <span
            class="typer"
            id="header-typer"
            data-words="Welcome to OpenFloodAI"
            data-delay="100"
            data-loop="false"
          ></span>
          <span
            style="color: lightgray"
            class="cursor"
            data-owner="header-typer"
            data-cursor-display="|"
          ></span>
        </h2>
        <p>
          <span
            class="typer"
            id="desc-typer"
            data-words="OpenFloodAI is an open-source project dedicated & focused on research &
            developing <br />
            solutions for Flood related issues."
            data-delay="50"
            data-loop="false"
          ></span>
          <span
            style="color: lightgray"
            class="cursor"
            data-owner="desc-typer"
            data-cursor-display="|"
          ></span>
        </p>
      </div>
    </section>

    <section
      class="px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center about"
      id="about"
    >
      <h2 class="title-section">Projects</h2>
      <div class="container">
        <div class="row">
          <div class="col-sm">
            <div class="jumbotron jumbotron-fluid">
              <div class="container">
                <h3 class="display-5">OpenFloodAI-Web</h3>
                <p class="lead">Contribute to OpenFloodAI-Web</p>
                <a
                  class="btn btn-dark"
                  href="https://github.com/OpenFloodAI/openfloodai.github.io"
                  >Repository</a
                >
              </div>
            </div>
          </div>
          <div class="col-sm">
            <div class="jumbotron jumbotron-fluid">
              <div class="container">
                <h3 class="display-5">OpenFloodAI-Android</h3>
                <p class="lead">Contribute to OpenFloodAI App</p>
                <a
                  class="btn btn-dark"
                  href="https://github.com/OpenFloodAI/OpenFloodAI-Android"
                  >Repository</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section
      class="px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center text-white bg-dark"
      id="connect"
    >
      <div class="mb-3">
        <a
          class="twitter-timeline text-white"
          data-width="600"
          data-height="400"
          href="https://twitter.com/OpenFloodAI?ref_src=twsrc%5Etfw"
          >Tweets by OpenFloodAI</a
        >
        <script
          async
          src="https://platform.twitter.com/widgets.js"
          charset="utf-8"
        ></script>
      </div>

      <h2>Connect</h2>
      <p>Connect with OpenFloodAI</p>
      <br />
      <a target="_blank" href="https://twitter.com/OpenFloodAI"
        ><i class="fab fa-twitter fa-2x text-white"></i
      ></a>
      <a target="_blank" href="https://www.facebook.com/OpenFloodAI"
        ><i class="fab fa-facebook fa-2x text-white"></i
      ></a>
      <a target="_blank" href="https://www.linkedin.com/company/openfloodai"
        ><i class="fab fa-linkedin fa-2x text-white"></i
      ></a>
      <a target="_blank" href="https://github.com/OpenFloodAI"
        ><i class="fab fa-github fa-2x text-white"></i
      ></a>
    </section>

    <script src="https://unpkg.com/typer-dot-js@0.1.0/typer.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <!-- Latest compiled and minified JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>



  </body>
</html>
